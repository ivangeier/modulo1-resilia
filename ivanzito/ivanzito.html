<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../globalStyle.css" />
    <link rel="stylesheet" href="../style-game.css" />

    <!-- Title -->
    <title>DEV Chooices - Ivanzito</title>
  </head>
  <body>
    <main>
      <img id="image" src="../assets/images/coding.png" alt="coding icon" />
      <div class="situation-card">
        <p id="situation"></p>
        <div class="answers">
          <div id="answer1" class="choices"></div>
          <div id="answer2" class="choices"></div>
          <div id="restarGame" class="choices" hidden>
            -> Jogar novamente <-
          </div>
        </div>
      </div>
    </main>
    <div class="progress-card">
      <p>Qualidade do projeto <span id="quality">20%</span></p>
      <progress id="progressBar" value="0" min="0" max="100">67%</progress>
    </div>

    <script src="../game.js"></script>
    <script src="./ivanzito.js"></script>
  </body>
</html>
